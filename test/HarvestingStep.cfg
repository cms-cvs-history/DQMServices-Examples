process EDMtoMEConvert =
{
    untracked PSet maxEvents = {untracked int32 input = -1}
  
    ## setup useful services
    include "DQMServices/Examples/test/MessageLogger.cfi"
      
    ## read in EDM file
    source = PoolSource
    {
	untracked vstring fileNames =
	{
	    "file:MEtoEDMConverter.root"
	}
    }
    
    ##module EDMtoMEConverter
    include "DQMServices/Components/data/EDMtoMEConverter.cff"
    replace DQMStore.referenceFileName = ""

    include "DQMServices/Examples/test/HarvestingAnalyzer.cfi"
    
    # run the quality tests as defined in QualityTests.xml
    module qTester = QualityTester {
        untracked int32 QualityTestPrescaler = 1
        untracked FileInPath qtList = "DQMServices/Examples/test/QualityTests.xml"
    }

    include "DQMServices/Examples/test/HarvestingDataCertification.cfi"

    //for standard running
    replace dqmSaver.convention = "Offline" # "RelVal"
    replace dqmSaver.workflow = "/ConverterTester/Test/RECO"
    replace dqmSaver.saveByRun = -1
    replace dqmSaver.saveAtJobEnd = true
    replace dqmSaver.forceRunNumber = 1

    ## execute path
    ##
    path p1 = { EDMtoMEConverter, 
	        harvestinganalyzer, 
	        qTester,
		harvestingdatacertification,
                dqmSaver }
}
